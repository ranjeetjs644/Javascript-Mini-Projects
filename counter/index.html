<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="bg-[#212121] w-[100vw] h-[100vh] flex items-center justify-center    ">

    <div class=" bg-white w-60 h-auto p-6 flex flex-col items-center gap-6 pb-0 pl-0 pr-0">
        <h1 class="text-xl text-gray-900">Counter app</h1>
        <div class="flex gap-10 text-2xl items-center justify-center bg-white w-[100%] p-2">
            <button class="w-[33.3%]  flex items-center justify-center  hover:cursor-pointer" onclick="decreament()">-</button>
            <p id="values" class="w-[33.3%] px-4  flex items-center justify-center border-x-2 border-gray-400 hover:cursor-pointer">0</p>
            <button class=" w-[33.3%] flex items-center justify-center  hover:cursor-pointer" onclick="increament()">+</button>
        </div>
    </div>

</body>
<script>

let paraValue = document.getElementById('values');

function increament(){
    let value = parseInt(paraValue.innerText);
    value = value+1;
    paraValue.innerText = value;
}

function decreament(){
    let value = parseInt(paraValue.innerText);
    value = value-1;
    paraValue.innerText = value;
}


</script>
</html>
